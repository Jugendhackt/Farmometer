

<!doctype html>
<html lang="en">
  <style>
   table
    {
      
      font-size: 120%
    }
  
  </style>

  <head>
      
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>FARMOMETER</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="row">
              <img src="farmometer-logo-final.png" style="height: 150px" alt="logo">
              <h1><br>FARMOMETER<br></h1>
              
          </div>
            
            <div class="row">
<table class="table w-50">
  <tbody>
    <tr>
      <td scope="row">Temperature (&#176C)</td>
      <td id="temp">

      </td>
      
    </tr>
    <tr>
      <td scope="row">Humidity (%)</td>
      <td id="hum"></td>
    
    </tr>
    <tr>
        <td scope="row">Last Refill Amount (ml) </td>
        <td id="wateramount"></td>
      
      </tr>
      <tr>
          <td scope="row">Last Refill Time</td>
          <td id="watertime">
            
          </td>
        
        </tr>
        <tr>
          <td scope="row"> 
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId" >
    Water Plant
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Water</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          
  <form action="http://malteschink.de:1337/update/water" method="POST">
  
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter water amount" aria-label="Enter water amount" name="water" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">ml</span>
        </div>
      </div>
  <a name="" id="" class="btn btn-danger" href="farmometer.htm" role="button">Cancel</a>
  <button type="submit" class="btn btn-primary">Save</button>
  </form>
          </td>
        </tr>
  </tbody>
</table>







      </div>

    </div>
  </div>
</div>



               
                
                
      
    </div>
    









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
  $.getJSON("http://malteschink.de:1337/get/data",function(data){
document.getElementById("temp").innerHTML=data.data.temp;
document.getElementById("hum").innerHTML=data.data.humidity;
document.getElementById("wateramount").innerHTML=data.data.last_refill_amount;
document.getElementById("watertime").innerHTML=data.data.last_refill_date.replace('T',", ").replace('Z'," ");





  });
  
  
  
  
  </script>
  
  
  </body>
</html>
