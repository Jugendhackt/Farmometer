<!doctype html>
<html lang="en">
  <head>
    <title>Farmometer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <br>

      
      
      <!-- Modal -->
      <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Water plant</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <form action="http://localhost:1337/update/water" method="POST">
                <div class="form-group">
                  <label for="water">Water amount</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="water" id="water" placeholder="How much water did you gave your plant?" aria-label="How much water did you gave your plant?" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">ml</span>
                    </div>
                  </div>
                    <small id="helpId" class="form-text text-muted">Example: 100</small>
                </div>
                <a name="cancelBtn" id="cancelBtn" class="btn btn-danger" href="index.html" role="button">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container h-100">
        <div class="row h-100">
          <div class="col-2" style="background-color: rgba(000, 000, 000, 0.2)">
            <h3>Farmometer</h3>
          </div>
          
          <div class="col-10">
            <table class="table w-25">
              <tbody>
                <tr>
                  <td scope="row">Temperature: </td>
                  <td id="temp">99</td>
                </tr>
                <tr>
                  <td scope="row">Humidity: </td>
                  <td id="humi">99</td>
                </tr>
              </tbody>
            </table>
            <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
                Water plant
              </button>
          </div>
        </div>
      </div>
    
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $.getJSON("http://localhost:1337/get/data?", function(data) {
        document.getElementById("temp").innerHTML = data.data.temp;
        document.getElementById("humi").innerHTML = data.data.humidity;
        //alert(data.data.temp);
      });
    </script>
  </body>
</html>
